<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.image{
			background-image: url("/static/image/thisisengineering-raeng-uOhBxB23Wao-unsplash.jpg");
			background-position: center;
			background-size: cover;
			height: 730px;
		}
		.containers{
			margin-top:100px;
		}
	</style>
</head>

<body>
	<div class="image">
		
	{% extends 'base.html' %}
	{% block content %}
	
	<div class="containers">
	<h1 class="text-center mb-3">Questions Lists</h1>
	{% if latest_question_list %}
	{% for question in latest_question_list %}
	<div class="card-mb-3">
		<div class="card-body">
			<p class="lead">{{ question.question_text }}</p>
			<a href="{% url 'Votes:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
			<a href="{% url 'Votes:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
		</div>
	</div>
	{% endfor %}
	{% else %}
	<p>No polls available</p>
	{% endif %}
	{% endblock %}
</div>
	</div>
</body>

</html>
